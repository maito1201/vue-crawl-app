version: '3'
volumes:
  vendor:
services:
  app: &app
    build: .
    command: sh -c "yarn --force && yarn run serve"
    volumes:
      - .:/myapp
      - /myapp/node_modules
    ports:
      - "8000:8080"
  api:
    <<: *app
    container_name: go_container
    command: go run go/api.go
    environment: 
      - GOPATH=
    tty: true
    ports:
      - "3000:3000"
